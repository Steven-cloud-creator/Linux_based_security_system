<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>硬件控制 Control</title>
	</head>

	<body>
		<table width="600" height="50" border="2" align="center">
			<tr>
				<td width="294">
					<div align="center">硬件控制</div>
				</td>
			</tr>
		</table>

		<table width="400" height="270" align="center" border="3" bordercolor="red">
			<tr>
				<th colspan="3" rowspan="3" background="">
					<div align="center">
						<table width="655" border="0">
							<form action="cgi-bin/dac_send.cgi" method="post"><input name="store" type="hidden" value="1" />
								<label for="dac_value">DAC Value:</label>
								<input type="number" id="dac_value" name="dac_value" required>
								<input type="submit" value="Submit">
							</form>

						</table>
					</div>
				</th>

			</tr>
		</table>
	</body>

</html>
